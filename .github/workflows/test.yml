name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run unit tests
      run: npm run test:coverage
      env:
        CI: true
        NODE_ENV: test
        AI_PROVIDER: mock
        DATABASE_URL: postgresql://test:test@localhost:5432/test
        NEXT_PUBLIC_DATABASE_URL: postgresql://test:test@localhost:5432/test
        OPENAI_API_KEY: test-openai-key
        EMAIL_USER: test@test.com
        EMAIL_PASS: testpass
        ADMIN_EMAILS: admin@test.com

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info

  e2e-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Build application
      run: npm run build
      env:
        CI: true
        AI_PROVIDER: mock
        DATABASE_URL: postgresql://test:test@localhost:5432/test
        NEXT_PUBLIC_DATABASE_URL: postgresql://test:test@localhost:5432/test
        OPENAI_API_KEY: test-openai-key
        EMAIL_USER: test@test.com
        EMAIL_PASS: testpass
        ADMIN_EMAILS: admin@test.com
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_ZGVjZW50LWJlZS00MS5jbGVyay5hY2NvdW50cy5kZXYk
        CLERK_SECRET_KEY: sk_test_aSc4GO2567X8QgjYQhCTbK2MaPmflcW1sq3FOtfh81
        NEXT_TELEMETRY_DISABLED: 1

    - name: Run E2E tests
      run: npx playwright test e2e/basic.spec.js
      env:
        CI: true
        AI_PROVIDER: mock
        DATABASE_URL: postgresql://test:test@localhost:5432/test
        NEXT_PUBLIC_DATABASE_URL: postgresql://test:test@localhost:5432/test
        OPENAI_API_KEY: test-openai-key
        EMAIL_USER: test@test.com
        EMAIL_PASS: testpass
        ADMIN_EMAILS: admin@test.com
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_ZGVjZW50LWJlZS00MS5jbGVyay5hY2NvdW50cy5kZXYk
        CLERK_SECRET_KEY: sk_test_aSc4GO2567X8QgjYQhCTbK2MaPmflcW1sq3FOtfh81

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30